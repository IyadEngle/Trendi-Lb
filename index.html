<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .language-switch {
            margin-top: 20px;
        }
        button {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>Sorry for the inconvenience. Please try again later.</p>
        <div class="language-switch">
            <button onclick="switchToEnglish()">English</button>
            <button onclick="switchToArabic()">العربية</button>
        </div>
    </div>

    <script>
        function switchToEnglish() {
            document.querySelector('h1').innerText = 'Under Maintenance';
            document.querySelector('p').innerText = 'Sorry for the inconvenience. Please try again later.';
        }
        function switchToArabic() {
            document.querySelector('h1').innerText = 'تحت الصيانة';
            document.querySelector('p').innerText = 'نعتذر عن الإزعاج. الرجاء المحاولة لاحقًا.';
        }
    </script>
</body>
</html>
